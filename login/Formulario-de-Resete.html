<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Easy Tour Brasil - Viaje em novas experiências</title>

    
    <link href="css/bootstrap.css" rel="stylesheet">
	
	
	<!-- Minhas modificações -->		
    <link rel="stylesheet" href="css/estilo.css">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
<div class="container">
	<div class="row">
		<div class="col-xs-12">  
  
		<form class="form-horizontal" name="resetPasswordForm" method="POST"
			  ng-controller="easyTour.AccountCtrlr"
			  ng-submit="redefinir(resetPasswordForm)"
			  novalidate>

		  <div class="page-center col-xs-12 col-sm-4 col-md-4 col-lg-4">

			 <div class="text-center clearfix">
			  <div>
				  <img class="img-responsive" src="images/logo-easy-tour-brasil.png" alt="Easy Tour Brasil">
			  </div>
			</div>

			<div class="panel panel-primary">

			  <div class="panel-body">

				<h4 class="text-primary text-center espaco">
				  Redefinir Senha
				</h4>

				<div class="form-group" ng-class="{ 'has-error': resetPasswordForm.$submitted && resetPasswordForm.senha.$invalid }">
				  <div class="col-lg-12">
					<div class="input-group">
					  <div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					  </div>
					  <input class="form-control" name="senha" type="password" ng-model="conta.senha" placeholder="Senha" required>
					</div>
				  </div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': resetPasswordForm.$submitted && (conta.senha != confirmacaoSenha || resetPasswordForm.confirmacaoSenha.$invalid ) }">
				  <div class="col-lg-12">
					<div class="input-group">
					  <div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					  </div>
					  <input class="form-control" name="confirmacaoSenha" type="password" ng-model="confirmacaoSenha" placeholder="Confirmação da Senha" required>
					</div>
				  </div>
				</div>

				<br />
								
				<div class="form-group">
				  <div class="col-lg-12">
					<button class="btn btn-success btn-block" type="submit">
					  <span></span> REDEFINIR
					</button>
				  </div>
				</div>
			  </div>

			  <div class="text-center">
				<div>
				  <small>
					Novo por aqui? <a href="#/accounts/new">Crie uma nova Conta</a>
				  </small>
				</div>
			  </div>
			  
			  <br /> 			  

			</div>

		  </div>

		</form>

		</div>
	</div>	
</div>		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
